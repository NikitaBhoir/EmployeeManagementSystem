<section class="myDepartment">
  <figure>
    <h2>Id: {{ department.deptId }}</h2>
    <img [src]="department.imageUrl" />
    <figcaption>
      <h3>{{ department.deptName }}</h3>
    </figcaption>
  </figure>
  <div>
    <p>
      This is depatment is established in year
      <b>{{ department.deptEstYear }}</b>
    </p>
    <p>
      Year budget of depatment is <b>{{ department.deptBudget }}</b>
    </p>
  </div>
</section>
